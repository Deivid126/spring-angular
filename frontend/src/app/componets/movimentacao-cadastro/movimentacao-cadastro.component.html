<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Criar Movimentação</h2>
        </div>
      <div class="card-body">
        <form #f = "ngForm"  noValidate>
          <div class="input-group">
            <label for="produto">Produto</label>
            <select id="produto" class="form-control" name="produto" ngModel #produto = "ngModel" required autofocus>
              <option selected disabled value="">Selecione o Produto</option>
              <option value="GERENTE">GERENTE</option>
              <option value="OPERADOR">OPERADOR</option>
            </select>
          </div>
          <div class="input-group">
            <label for="tipo">Tipo de Movimentação</label>
            <select id="tipo" class="form-control" name="tipo" ngModel #tipo = "ngModel" required autofocus>
              <option selected disabled value="">Selecione um Tipo de Movimentação</option>
              <option value="ENTRADA">ENTRADA</option>
              <option value="OPERADOR">SAÍDA</option>
              <option value="SALDO_INICIAL">SALDO INICIAL</option>
              <option value="AJUSTE_ENTRADA">AJUSTE ENTRADA</option>
              <option value="AJUSTE_SAÍDA">AJUSTE SAÍDA</option>
            </select>
          </div>
          <div class="input-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" class="form-control" name="quantidade"  ngModel required #quantidade="ngModel" >
          </div>
          <div class="input-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control"  name="data" ngModel required #data="ngModel" >
          </div>
          <div class="input-group">
            <label for="motivo">Motivo</label>
            <input type="text" id="motivo" class="form-control"  name="motivo" ngModel required #motivo="ngModel" >
          </div>
          <div class="input-group">
            <label for="documento">Documento</label>
            <input type="text" id="documento"
            class="form-control"  name="documento" ngModel required #documento="ngModel" >
          </div>
          <div class="input-group-button">
          <button type="submit" class="btn btn-primary btn-block btn-salvar">Criar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
